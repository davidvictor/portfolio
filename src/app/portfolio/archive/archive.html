<div class="grid-block wrap small-12 noscroll">

	<div class="grid-block small-12 noscroll lax-item" ng-repeat="item in archive.data">
		<div class="grid-content p-h-0 noscroll" sm-scene="tween-{{item.id}}" duration="200%" offset="0" trigger-hook="1">
			<div class="lax-container" chocolat instance="instance">
				<a href="assets/images/archive/{{item.images[0].img}}" class="chocolat-image" >
					<img src="assets/images/archive/{{item.images[0].thumb}}" alt="">
				</a>
			</div>
		</div>
	</div>

</div>
